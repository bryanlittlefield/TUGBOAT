db:
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    - MYSQL_DATABASE=dev
    - MYSQL_PASSWORD=admin
    - MYSQL_USER=admin
  image: 'bryanjlittlefield/tugboat-mysql:latest'
  ports:
    - '3306:3306'
  restart: on-failure
  volumes:
    - '/var/lib/mysql:/var/lib/mysql'
mailhog:
  hostname: mailhog
  image: 'mailhog/mailhog:latest'
  ports:
    - '1025:1025'
    - '8025:8025'
redis:
  image: 'redis:latest'
  ports:
    - '6379:6379'
web:
  environment:
    - DOCUMENT_ROOT=/var/www/html
    - ENVIRONMENT=Development
  image: 'bryanjlittlefield/tugboat-php:latest'
  links:
    - mailhog
    - 'db:mysql'
    - redis
  ports:
    - '2222:22'
    - '80:80'
    - '443:443'
    - '1080:1080'
  restart: on-failure
  volumes:
    - '/apache/var/log/apache2:/var/log/apache2'
    - '/apache/var/www/html:/var/www/html'
